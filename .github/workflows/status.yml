name: project-status

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "STATUS.md"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "STATUS.md"

permissions:
  contents: write

jobs:
  build-and-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip & wheel
        run: python -m pip install --upgrade pip wheel

      - name: Install runtime deps (if any)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Editable install (pyproject.toml)
        run: pip install -e .

      - name: Install test deps
        run: pip install pytest httpx

      - name: Run tests
        id: tests
        run: pytest -q
        continue-on-error: true

      - name: Collect meta
        run: |
          echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "GIT_MSG=$(git log -1 --pretty=%s)" >> $GITHUB_ENV
          echo "DATE_ISO=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV

      - name: Generate STATUS.md
        run: |
          python scripts/update_status.py \
            --commit "$GIT_SHA" \
            --message "$GIT_MSG" \
            --date "$DATE_ISO" \
            --tests_failed "${{ steps.tests.outcome == 'failure' }}"
        shell: bash

      - name: Commit status file
        run: |
          if [[ -n "$(git status --porcelain STATUS.md)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add STATUS.md
            git commit -m "chore: update STATUS.md [skip ci]"
            git push
          fi
        shell: bash
